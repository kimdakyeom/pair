{% extends 'base.html' %}
{% block indexbody %}

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="random image">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="random image">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="random image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock indexbody %}

{% block content %}
  <div>
    <div class="d-flex justify-content-center my-4">
      <a href="{% url 'accounts:index' %}" class="btn btn-outline-success me-3">회원 목록</a>
      <a href="{% url 'reviews:index' %}" class="btn btn-outline-primary">영화 리뷰</a>
    </div>

  </div>
{% endblock content %}
